<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

h1 {
    margin-top: 20px;
    color: #333;
}

/* Gallery Grid Layout */
#gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    padding: 20px;
}

.photo {
    cursor: pointer;
    width: 200px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background-color: white;
}

.photo img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #ddd;
}

.photo p {
    margin: 10px 0;
    color: #333;
}

/* Lightbox Styling */
#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#lightboxImage {
    max-width: 90%;
    max-height: 80%;
}

#close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

/* Footer (Developed By) Section */
#footer {
    margin-top: 40px;
    padding: 20px;
    background-color: #333;
    color: white;
}

#footer p {
    margin: 5px;
}

#footer a {
    color: #f4f4f4;
    text-decoration: none;
}

#footer a:hover {
    text-decoration: underline;
}

</style>
<body>
    <h1>Photo Gallery</h1>
    <div id="gallery">
        <!-- Repeat this block for each image in the gallery -->
        <div class="photo" onclick="viewImage('images/photo1.jpg')">
            <img src="dhonii.jpeg" alt="Photo 1">
            <p>Photo 1</p>
        </div>
        <div class="photo" onclick="viewImage('images/photo2.jpg')">
            <img src="hardik.jpeg" alt="Photo 2">
            <p>Photo 2</p>
        </div>
        <div class="photo" onclick="viewImage('images/photo3.jpg')">
            <img src="rohit.jpg" alt="Photo 3">
            <p>Photo 3</p>
        </div>
        <div class="photo" onclick="viewImage('images/photo4.jpg')">
            <img src="sky.jpeg" alt="Photo 4">
            <p>Photo 4</p>
        </div>
        <div class="photo" onclick="viewImage('images/photo5.jpg')">
            <img src="virat.jpeg" alt="Photo 5">
            <p>Photo 5</p>
        </div>
    </div>

    <!-- Lightbox for viewing images -->
    <div id="lightbox" style="display: none;">
        <span id="close" onclick="closeLightbox()">X</span>
        <img id="lightboxImage" src="" alt="Full size image">
    </div>

    <script src="gallery.js"></script>

    <!-- Developed By Section -->
    <footer id="footer">
        <p>Developed by <strong>Aishwariya</strong></p>
        <p>Find me on: 
            <a href="https://github.com/yourusername" target="_blank">GitHub</a> | 
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
